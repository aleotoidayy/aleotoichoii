<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tạo Mã QR Thanh Toán</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      background: linear-gradient(180deg, #d4fcff 0%, #a8e6cf 100%); 
      background: linear-gradient(to bottom, #b9e9fc, #eefcff); 
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center; padding: 20px;
      color: #333;
    }

    .container {
      background: rgba(135, 206, 250, 0.25); 
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      
      padding: 30px;
      border-radius: 24px;
      width: 100%; max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px; margin-top: 10px;
      font-weight: 800; font-size: 24px; color: #1e3a5f;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(5px);
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.3), 0 4px 6px rgba(0,0,0,0.02);
      
      font-size: 15px; color: #1e3a5f; outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder { color: #6b8299; }
    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.6);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), inset 0 1px 2px rgba(255,255,255,0.8);
      transform: translateY(-2px);
    }

    .dropdown-wrapper { position: relative; margin-bottom: 12px; text-align: left; }
    
    .dropdown-btn {
      width: 100%; padding: 16px; border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(175, 215, 255, 0.4);
      
      cursor: pointer; display: flex; align-items: center; justify-content: space-between;
      color: #1e3a5f; font-weight: 500; font-size: 15px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    .dropdown-btn:hover { 
      background: rgba(255, 255, 255, 0.6);
      transform: translateY(-1px);
    }
    
    .dropdown-btn.active {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(175, 215, 255, 0.6);
    }

    .dropdown-list {
      display: none; position: absolute; top: 110%; left: 0; width: 100%;
      max-height: 300px; overflow-y: auto;
      
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      z-index: 100; padding: 10px;
      transform-origin: top center;
    }
    
    .dropdown-list.show { 
      display: block;
      animation: dropdownBounce 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    .dropdown-search {
      width: 100%; padding: 10px; border: none; background: transparent;
      border-bottom: 1px solid #eee; outline: none; font-size: 14px;
      margin-bottom: 10px; color: #333;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      transform: scale(0.95);
      opacity: 0;
    }
    
    .dropdown-search.show {
      transform: scale(1);
      opacity: 1;
    }

    .bank-item {
      padding: 10px; cursor: pointer; border-radius: 10px;
      display: flex; align-items: center; gap: 10px; transition: 0.2s;
      transform: translateY(5px);
      opacity: 0;
    }
    
    .bank-item.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .bank-item:hover { 
      background: rgba(200, 230, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    
    .bank-logo { 
      width: 45px; height: auto; object-fit: contain; 
      background: #fff; border-radius: 6px; padding: 2px; 
      border: 1px solid #eee;
      transition: transform 0.2s ease;
    }
    
    .bank-item:hover .bank-logo {
      transform: scale(1.05);
    }
    
    .bank-info { display: flex; flex-direction: column; }
    .bank-short { font-weight: 700; font-size: 14px; }
    .bank-full { font-size: 11px; color: #666; }

    button#generate {
      width: 100%; padding: 16px; margin-top: 10px; border: none; border-radius: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #e6f7ff 100%);
      color: #1e3a5f; font-weight: 800; font-size: 16px;
      box-shadow: 0 8px 20px rgba(0, 150, 255, 0.15);
      cursor: pointer; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    button#generate:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow: 0 12px 30px rgba(0, 150, 255, 0.25); 
    }
    
    button#generate:active { 
      transform: translateY(-1px) scale(0.99); 
    }

    #qrArea { 
      margin-top: 20px; display: none; flex-direction: column; 
      align-items: center; 
      animation: slideUpBounce 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    
    #qrImg { 
      width: 100%; border-radius: 15px; border: 5px solid #fff; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: scale(0.9);
      animation: qrBounce 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s forwards;
    }
    
    @keyframes dropdownBounce {
      0% {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
      60% {
        opacity: 1;
        transform: translateY(5px) scale(1.02);
      }
      80% {
        transform: translateY(-2px) scale(0.99);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes slideUpBounce {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1.02);
      }
      80% {
        transform: translateY(2px) scale(0.99);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes qrBounce {
      0% {
        opacity: 0;
        transform: scale(0.7) rotate(-5deg);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) rotate(2deg);
      }
      80% {
        transform: scale(0.98) rotate(-1deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
    
    @keyframes itemAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    .bounce-on-click {
      animation: buttonBounce 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    @keyframes buttonBounce {
      0% { transform: scale(1); }
      30% { transform: scale(0.95); }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.98); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tạo Mã QR Thanh Toán</h1>

    <input id="name" type="text" placeholder="Tên người nhận" />
    
    <input id="account" type="text" inputmode="numeric" placeholder="Số tài khoản" />

    <div class="dropdown-wrapper">
      <div class="dropdown-btn" id="bankBtn">
        <span id="bankSelected"> Chọn ngân hàng </span>
        <i class='bx bx-chevron-down'></i>
      </div>
      <div class="dropdown-list" id="bankList">
        <input type="text" class="dropdown-search" id="bankSearch" placeholder="Tìm tên ngân hàng...">
        <div id="bankItemsContainer">Đang tải danh sách...</div>
      </div>
    </div>

    <input id="amount" type="text" inputmode="numeric" placeholder="Nhập số tiền" />
    
    <input id="desc" type="text" placeholder="Nội dung chuyển khoản" />

    <button id="generate"><i class='bx bx-qr'></i> Tạo QR</button>

    <div id="qrArea">
      <img id="qrImg" src="" alt="QR Code" />
      <p style="margin-top:10px; font-size: 13px; color: #555;">Nhấn giữ ảnh để tải về hoặc chia sẻ</p>
    </div>
  </div>

  <script>
    let banks = [];
    let selectedBank = null;
    
    const nameInput = document.getElementById('name');
    const accountInput = document.getElementById('account');
    const amountInput = document.getElementById('amount');
    const descInput = document.getElementById('desc');
    const bankBtn = document.getElementById('bankBtn');
    const bankList = document.getElementById('bankList');
    const bankItemsContainer = document.getElementById('bankItemsContainer');
    const bankSearch = document.getElementById('bankSearch');
    const bankSelected = document.getElementById('bankSelected');
    const generateBtn = document.getElementById('generate');
    const qrArea = document.getElementById('qrArea');
    const qrImg = document.getElementById('qrImg');

    function loadSavedData() {
      const savedName = localStorage.getItem('qr_name');
      const savedAccount = localStorage.getItem('qr_account');
      const savedBankCode = localStorage.getItem('qr_bank');
      
      if (savedName) nameInput.value = savedName;
      if (savedAccount) accountInput.value = savedAccount;

    }

    function saveData() {

      localStorage.setItem('qr_name', nameInput.value);
      localStorage.setItem('qr_account', accountInput.value);
      
      if (selectedBank) {
        localStorage.setItem('qr_bank', selectedBank.bin);
        localStorage.setItem('qr_bank_name', selectedBank.shortName);
      }
      
    }

    loadSavedData();

    fetch('https://api.vietqr.io/v2/banks')
      .then(res => res.json())
      .then(data => {
        if (data.code === "00") {
          banks = data.data.sort((a, b) => a.shortName.localeCompare(b.shortName));
          renderBanks(banks);
          
          const savedBankCode = localStorage.getItem('qr_bank');
          const savedBankName = localStorage.getItem('qr_bank_name');
          
          if (savedBankCode) {
            const savedBank = banks.find(b => b.bin === savedBankCode);
            if (savedBank) {
              selectedBank = savedBank;
              bankSelected.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px">
                  <img src="${savedBank.logo}" style="width:24px; border-radius:4px; transition: transform 0.3s ease;">
                  ${savedBank.shortName}
                </div>`;
            } else if (savedBankName) {
              bankSelected.innerHTML = savedBankName;
            }
          }
        }
      })
      .catch(err => {
        bankItemsContainer.innerHTML = '<div style="padding:10px; color:red">Lỗi tải ngân hàng!</div>';
      });

    function renderBanks(list) {
      bankItemsContainer.innerHTML = '';
      list.forEach((bank, index) => {
        const item = document.createElement('div');
        item.className = 'bank-item';
        item.innerHTML = `
          <img src="${bank.logo}" class="bank-logo" loading="lazy">
          <div class="bank-info">
            <span class="bank-short">${bank.shortName}</span>
            <span class="bank-full">${bank.name}</span>
          </div>
        `;
        item.onclick = () => {
          item.classList.add('bounce-on-click');
          setTimeout(() => {
            item.classList.remove('bounce-on-click');
          }, 400);
          
          selectedBank = bank;
          bankSelected.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px">
              <img src="${bank.logo}" style="width:24px; border-radius:4px; transition: transform 0.3s ease;">
              ${bank.shortName}
            </div>`;
          
          saveData();
          
          bankList.classList.remove('show');
          bankBtn.classList.remove('active');
          bankSearch.classList.remove('show');
          
          setTimeout(() => {
            bankSearch.style.display = 'none';
            bankSearch.value = '';
            renderBanks(banks);
          }, 300);
        };
        
        bankItemsContainer.appendChild(item);
        
        setTimeout(() => {
          item.classList.add('show');
        }, 50 + index * 30);
      });
    }

    accountInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      saveData();
    });

    amountInput.addEventListener('input', function() {
      let val = this.value.replace(/[^0-9]/g, '');
      if (val) {
        this.value = parseInt(val).toLocaleString('vi-VN');
      } else {
        this.value = '';
      }

    });

    nameInput.addEventListener('input', function() {
      let start = this.selectionStart;
      let end = this.selectionEnd;
      this.value = this.value.toUpperCase();
      this.setSelectionRange(start, end);
      saveData(); // Lưu khi nhập tên
    });

    descInput.addEventListener('input', function() {
      let text = this.value;
      
      const charMap = {
        'á': 'a', 'à': 'a', 'ả': 'a', 'ã': 'a', 'ạ': 'a',
        'ă': 'a', 'ắ': 'a', 'ằ': 'a', 'ẳ': 'a', 'ẵ': 'a', 'ặ': 'a',
        'â': 'a', 'ấ': 'a', 'ầ': 'a', 'ẩ': 'a', 'ẫ': 'a', 'ậ': 'a',
        'é': 'e', 'è': 'e', 'ẻ': 'e', 'ẽ': 'e', 'ẹ': 'e',
        'ê': 'e', 'ế': 'e', 'ề': 'e', 'ể': 'e', 'ễ': 'e', 'ệ': 'e',
        'í': 'i', 'ì': 'i', 'ỉ': 'i', 'ĩ': 'i', 'ị': 'i',
        'ó': 'o', 'ò': 'o', 'ỏ': 'o', 'õ': 'o', 'ọ': 'o',
        'ô': 'o', 'ố': 'o', 'ồ': 'o', 'ổ': 'o', 'ỗ': 'o', 'ộ': 'o',
        'ơ': 'o', 'ớ': 'o', 'ờ': 'o', 'ở': 'o', 'ỡ': 'o', 'ợ': 'o',
        'ú': 'u', 'ù': 'u', 'ủ': 'u', 'ũ': 'u', 'ụ': 'u',
        'ư': 'u', 'ứ': 'u', 'ừ': 'u', 'ử': 'u', 'ữ': 'u', 'ự': 'u',
        'ý': 'y', 'ỳ': 'y', 'ỷ': 'y', 'ỹ': 'y', 'ỵ': 'y',
        'đ': 'd',
        'Á': 'A', 'À': 'A', 'Ả': 'A', 'Ã': 'A', 'Ạ': 'A',
        'Ă': 'A', 'Ắ': 'A', 'Ằ': 'A', 'Ẳ': 'A', 'Ẵ': 'A', 'Ặ': 'A',
        'Â': 'A', 'Ấ': 'A', 'Ầ': 'A', 'Ẩ': 'A', 'Ẫ': 'A', 'Ậ': 'A',
        'É': 'E', 'È': 'E', 'Ẻ': 'E', 'Ẽ': 'E', 'Ẹ': 'E',
        'Ê': 'E', 'Ế': 'E', 'Ề': 'E', 'Ể': 'E', 'Ễ': 'E', 'Ệ': 'E',
        'Í': 'I', 'Ì': 'I', 'Ỉ': 'I', 'Ĩ': 'I', 'Ị': 'I',
        'Ó': 'O', 'Ò': 'O', 'Ỏ': 'O', 'Õ': 'O', 'Ọ': 'O',
        'Ô': 'O', 'Ố': 'O', 'Ồ': 'O', 'Ổ': 'O', 'Ỗ': 'O', 'Ộ': 'O',
        'Ơ': 'O', 'Ớ': 'O', 'Ờ': 'O', 'Ở': 'O', 'Ỡ': 'O', 'Ợ': 'O',
        'Ú': 'U', 'Ù': 'U', 'Ủ': 'U', 'Ũ': 'U', 'Ụ': 'U',
        'Ư': 'U', 'Ứ': 'U', 'Ừ': 'U', 'Ử': 'U', 'Ữ': 'U', 'Ự': 'U',
        'Ý': 'Y', 'Ỳ': 'Y', 'Ỷ': 'Y', 'Ỹ': 'Y', 'Ỵ': 'Y',
        'Đ': 'D'
      };
      
      text = text.replace(/[áàảãạăắằẳẵặâấầẩẫậéèẻẽẹêếềểễệíìỉĩịóòỏõọôốồổỗộơớờởỡợúùủũụưứừửữựýỳỷỹỵđÁÀẢÃẠĂẮẰẲẴẶÂẤẦẨẪẬÉÈẺẼẸÊẾỀỂỄỆÍÌỈĨỊÓÒỎÕỌÔỐỒỔỖỘƠỚỜỞỠỢÚÙỦŨỤƯỨỪỬỮỰÝỲỶỸỴĐ]/g, 
        match => charMap[match] || match);
      
      this.value = text.toLowerCase();
      
    });

    bankBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      
      bankBtn.classList.add('bounce-on-click');
      setTimeout(() => {
        bankBtn.classList.remove('bounce-on-click');
      }, 400);
      
      if (bankList.classList.contains('show')) {
        bankList.classList.remove('show');
        bankBtn.classList.remove('active');
        bankSearch.classList.remove('show');
        
        setTimeout(() => {
          bankSearch.style.display = 'none';
          bankSearch.value = '';
          renderBanks(banks);
        }, 300);
      } else {
        bankList.classList.add('show');
        bankBtn.classList.add('active');
        
        setTimeout(() => {
          bankSearch.style.display = 'block';
          setTimeout(() => {
            bankSearch.classList.add('show');
            bankSearch.focus();
          }, 50);
        }, 100);
      }
    });

    bankSearch.addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = banks.filter(b => 
        b.shortName.toLowerCase().includes(keyword) || 
        b.name.toLowerCase().includes(keyword)
      );
      renderBanks(filtered);
    });

    window.addEventListener('click', (e) => {
      if (!bankBtn.contains(e.target) && !bankList.contains(e.target)) {
        if (bankList.classList.contains('show')) {
          bankList.classList.remove('show');
          bankBtn.classList.remove('active');
          bankSearch.classList.remove('show');
          
          setTimeout(() => {
            bankSearch.style.display = 'none';
            bankSearch.value = '';
            renderBanks(banks);
          }, 300);
        }
      }
    });

    generateBtn.addEventListener('click', () => {
      if (!selectedBank) { 
        bankBtn.classList.add('bounce-on-click');
        setTimeout(() => {
          bankBtn.classList.remove('bounce-on-click');
        }, 400);
        alert('Vui lòng chọn ngân hàng!'); 
        return; 
      }
      if (!accountInput.value) { 
        accountInput.focus();
        accountInput.classList.add('bounce-on-click');
        setTimeout(() => {
          accountInput.classList.remove('bounce-on-click');
        }, 400);
        alert('Vui lòng nhập số tài khoản!'); 
        return; 
      }
      if (!amountInput.value) { 
        amountInput.focus();
        amountInput.classList.add('bounce-on-click');
        setTimeout(() => {
          amountInput.classList.remove('bounce-on-click');
        }, 400);
        alert('Vui lòng nhập số tiền!'); 
        return; 
      }

      generateBtn.classList.add('bounce-on-click');
      setTimeout(() => {
        generateBtn.classList.remove('bounce-on-click');
      }, 400);

      const bin = selectedBank.bin;
      const acc = accountInput.value;
      const amount = amountInput.value.replace(/\./g, ''); 
      
      const name = encodeURIComponent(nameInput.value.trim()); 
      const desc = encodeURIComponent(descInput.value.trim());

      const url = `https://img.vietqr.io/image/${bin}-${acc}-compact2.png?amount=${amount}&addInfo=${desc}&accountName=${name}`;

      qrImg.src = url;
      qrArea.style.display = 'flex';
      
      qrArea.scrollIntoView({ behavior: 'smooth' });
    });

    window.addEventListener('beforeunload', saveData);

    localStorage.removeItem('qr_amount');
    localStorage.removeItem('qr_desc');

  </script>
</body>
</html>
