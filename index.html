<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="https://i.postimg.cc/HsYKXRVn/7-A719565-009-F-407-B-9-E11-7-D8_F6_AADA103.jpg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    :root {
      --bg: #0f1220;
      --bg-soft: #151935;
      --text: #e8ebff;
      --muted: #9aa3b2;
      --brand: #6ea8fe;
      --brand-2: #8f7afe;
      --card: #141935;
      --border: #273157;
      --glow: rgba(110,168,254,0.35);
      --shadow: 0 10px 30px rgba(8,12,40,0.45);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #eef2f9;
        --bg-soft: #e3e9ff;
        --text: #202533;
        --muted: #6b7280;
        --brand: #2f83ff;
        --brand-2: #7c4dff;
        --card: #ffffff;
        --border: #dbe2f3;
        --glow: rgba(47,131,255,0.25);
        --shadow: 0 10px 26px rgba(47,131,255,0.08);
      }
    }

    html[data-theme="light"] {
      --bg: #eef2f9;
      --bg-soft: #e3e9ff;
      --text: #202533;
      --muted: #6b7280;
      --brand: #2f83ff;
      --brand-2: #7c4dff;
      --card: #ffffff;
      --border: #dbe2f3;
      --glow: rgba(47,131,255,0.25);
      --shadow: 0 10px 26px rgba(47,131,255,0.08);
    }
    html[data-theme="dark"] {
      --bg: #0f1220;
      --bg-soft: #151935;
      --text: #e8ebff;
      --muted: #9aa3b2;
      --brand: #6ea8fe;
      --brand-2: #8f7afe;
      --card: #141935;
      --border: #273157;
      --glow: rgba(110,168,254,0.35);
      --shadow: 0 10px 30px rgba(8,12,40,0.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #b2fcfb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header {
    }

    /* === ĐÃ SỬA LỖI "CHE" === */
    /* Tớ đã xoá 'position: sticky' để nó không dính lại nữa */
    .sticky-toolbar-wrapper {
      /* position: sticky;  <-- ĐÃ XOÁ */
      /* top: 0;            <-- ĐÃ XOÁ */
      /* z-index: 50;       <-- ĐÃ XOÁ */
      
      /* Tớ vẫn giữ nền mờ cho đẹp */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: saturate(180%) blur(15px);
    }

    main {
      flex-grow: 1;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      text-decoration: none;
      color: var(--text);
    }
    .brand img {
      width: 42px; height: 42px; border-radius: 50%;
      box-shadow: 0 6px 22px var(--glow);
    }
    .brand h1 { font-size: 16px; font-weight: 800; letter-spacing: 0.2px; }
    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; border: 1px solid var(--border);
      padding: 6px 10px; border-radius: 999px; color: var(--muted);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .pill:hover { border-color: var(--brand); color: var(--text); box-shadow: 0 0 0 4px var(--glow) inset; }

    .theme-toggle {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: var(--shadow);
      user-select: none;
    }
    .theme-toggle input { display: none; }
    .theme-toggle span { font-size: 12px; color: var(--muted); }

    .hero {
      max-width: 1100px;
      margin: 8px auto 8px;
      padding: 18px 16px 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .hero-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .hero h2 { font-size: 26px; line-height: 1.15; margin-bottom: 10px; }
    .hero p { color: var(--muted); }
    .hero .meta { display: flex; gap: 10px; align-items: center; margin-top: 12px; flex-wrap: wrap; }
    .badge {
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      color: white; font-weight: 700; font-size: 12px;
      padding: 6px 10px; border-radius: 999px; letter-spacing: 0.2px;
      box-shadow: 0 10px 30px var(--glow);
    }
    .hero-art {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display: grid; place-items: center;
      min-height: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .hero-art img {
      width: 100%; height: auto; display: block; opacity: 0.96;
    }

    .toolbar {
      max-width: 1100px; 
      margin: 0 auto; 
      padding: 8px 16px 8px;
      display: flex;
      gap: 12px; 
      align-items: center;
    }
    
    .search {
      flex-grow: 1;
      min-width: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex; align-items: center; gap: 8px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .search input {
      flex: 1; outline: none; border: none;
      background: transparent; color: var(--text);
      font-size: 14px;
      min-width: 0; 
    }
    
    .toolbar a.pill {
      flex-shrink: 0;
    }
    
    .filters {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid var(--border);
      background: var(--card); color: var(--muted); cursor: pointer; font-size: 12px;
    }
    .chip.active { color: var(--text); border-color: var(--brand); box-shadow: 0 0 0 4px var(--glow) inset; }

    .grid {
      max-width: 1100px;
      margin: 14px auto 32px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(8, minmax(0,1fr));
      gap: 10px;
    }
    
    @media (max-width: 1024px) { .grid { grid-template-columns: repeat(6, 1fr); } }
    @media (max-width: 768px)  { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 480px)  { .grid { grid-template-columns: repeat(3, 1fr); } }

    .myButton {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding: 10px 8px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.02));
      color: var(--text);
      font-weight: 600; font-size: 12px; letter-spacing: 0.1px;
      cursor: pointer;
      user-select: none;
      gap: 6px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease-out, 
                  transform 0.4s ease-out, 
                  box-shadow 0.2s ease, 
                  border-color 0.2s ease;
      will-change: transform, opacity;
    }
    
    .myButton.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .myButton:hover {
      transform: translateY(-2px);
      border-color: var(--brand);
      box-shadow: 0 0 15px 5px var(--glow);
    }
    .myButton:active { transform: translateY(0); }

    footer {
      border-top: 1px solid var(--border);
      padding: 20px 16px 40px;
      color: var(--muted);
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    }
    .socials { display: flex; gap: 10px; justify-content: center; margin-top: 8px; }
    .socials a { color: var(--muted); text-decoration: none; border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; }
    .socials a:hover { color: var(---text); border-color: var(--brand); box-shadow: 0 0 0 4px var(--glow) inset; }

    .visitor-counter {
      position: fixed; bottom: 12px; right: 12px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      box-shadow: var(--shadow);
      z-index: 60;
    }
  </style>
</head>

  <script>
    document.addEventListener('touchstart', function() {}, false);

    function handleClick(button) {
      const href = button.getAttribute('data-href');
      if (!href) return;
      
      setTimeout(() => {
        window.location.href = href;
      }, 60); 
    }

    const searchInput = document.getElementById('searchInputHome');
    function applyFilters() {
      const q = (searchInput?.value || '').trim().toLowerCase();
      
      document.querySelectorAll('.myButton').forEach(btn => {
        const text = (btn.textContent || '').toLowerCase();
        const matchText = !q || text.includes(q);
        btn.style.display = matchText ? '' : 'none';
      });
    }
    searchInput?.addEventListener('input', applyFilters);

    window.addEventListener('keydown', (e) => {
      if (e.key === '/' && !e.metaKey && !e.ctrlKey) {
        e.preventDefault();
        searchInput?.focus();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.myButton');
      buttons.forEach((btn, index) => {
        setTimeout(() => {
          btn.classList.add('is-visible');
        }, index * 40);
      });
    });
    
  </script>
