<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tạo Mã QR Thanh Toán - Liquid Style</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      background: linear-gradient(180deg, #d4fcff 0%, #a8e6cf 100%); 
      background: linear-gradient(to bottom, #b9e9fc, #eefcff); 
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center; padding: 20px;
      color: #333;
    }

    .container {
      background: rgba(135, 206, 250, 0.25); 
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      
      padding: 30px;
      border-radius: 24px;
      width: 100%; max-width: 400px;
      text-align: center;
    }

    .back-btn {
      position: absolute; top: 20px; left: 20px;
      background: rgba(255,255,255,0.4); padding: 5px 12px;
      border-radius: 20px; text-decoration: none; color: #555;
      font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 5px;
      border: 1px solid rgba(255,255,255,0.5);
    }

    h1 {
      margin-bottom: 25px; margin-top: 10px;
      font-weight: 800; font-size: 24px; color: #1e3a5f;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(5px);
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.3), 0 4px 6px rgba(0,0,0,0.02);
      
      font-size: 15px; color: #1e3a5f; outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder { color: #6b8299; }
    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.6);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), inset 0 1px 2px rgba(255,255,255,0.8);
      transform: translateY(-1px);
    }

    .dropdown-wrapper { position: relative; margin-bottom: 12px; text-align: left; }
    
    .dropdown-btn {
      width: 100%; padding: 16px; border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(175, 215, 255, 0.4);
      
      cursor: pointer; display: flex; align-items: center; justify-content: space-between;
      color: #1e3a5f; font-weight: 500; font-size: 15px;
      transition: all 0.3s;
    }
    
    .dropdown-btn:hover { background: rgba(255, 255, 255, 0.6); }

    .dropdown-list {
      display: none; position: absolute; top: 110%; left: 0; width: 100%;
      max-height: 300px; overflow-y: auto;
      
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      z-index: 100; padding: 5px;
    }
    .dropdown-list.show { display: block; animation: fadeIn 0.2s ease; }

    .dropdown-search {
      width: 100%; padding: 10px; border: none; background: transparent;
      border-bottom: 1px solid #eee; outline: none; font-size: 14px;
      margin-bottom: 5px; color: #333;
    }

    .bank-item {
      padding: 10px; cursor: pointer; border-radius: 10px;
      display: flex; align-items: center; gap: 10px; transition: 0.2s;
    }
    .bank-item:hover { background: rgba(200, 230, 255, 0.5); }
    .bank-logo { width: 45px; height: auto; object-fit: contain; background: #fff; border-radius: 6px; padding: 2px; border: 1px solid #eee; }
    .bank-info { display: flex; flex-direction: column; }
    .bank-short { font-weight: 700; font-size: 14px; }
    .bank-full { font-size: 11px; color: #666; }

    button#generate {
      width: 100%; padding: 16px; margin-top: 10px; border: none; border-radius: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #e6f7ff 100%);
      color: #1e3a5f; font-weight: 800; font-size: 16px;
      box-shadow: 0 8px 20px rgba(0, 150, 255, 0.15);
      cursor: pointer; transition: transform 0.2s;
    }
    button#generate:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 150, 255, 0.25); }
    button#generate:active { transform: translateY(0); }

    #qrArea { margin-top: 20px; display: none; flex-direction: column; align-items: center; animation: slideUp 0.4s ease; }
    #qrImg { width: 100%; border-radius: 15px; border: 5px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn"><i class='bx bx-left-arrow-alt'></i> Quay lại</a>

  <div class="container">
    <h1>Tạo Mã QR Thanh Toán</h1>

    <input id="name" type="text" placeholder="Tên người nhận (Viết hoa, có dấu)" />
    
    <input id="account" type="text" inputmode="numeric" placeholder="Số tài khoản" />

    <div class="dropdown-wrapper">
      <div class="dropdown-btn" id="bankBtn">
        <span id="bankSelected">-- Chọn ngân hàng --</span>
        <i class='bx bx-chevron-down'></i>
      </div>
      <div class="dropdown-list" id="bankList">
        <input type="text" class="dropdown-search" id="bankSearch" placeholder="Tìm tên ngân hàng...">
        <div id="bankItemsContainer">Đang tải danh sách...</div>
      </div>
    </div>

    <input id="amount" type="text" inputmode="numeric" placeholder="Nhập số tiền" />
    
    <input id="desc" type="text" placeholder="Nội dung chuyển khoản" />

    <button id="generate"><i class='bx bx-qr'></i> Tạo QR</button>

    <div id="qrArea">
      <img id="qrImg" src="" alt="QR Code" />
      <p style="margin-top:10px; font-size: 13px; color: #555;">Nhấn giữ ảnh để tải về hoặc chia sẻ</p>
    </div>
  </div>

  <script>
    let banks = [];
    let selectedBank = null;
    
    const nameInput = document.getElementById('name');
    const accountInput = document.getElementById('account');
    const amountInput = document.getElementById('amount');
    const descInput = document.getElementById('desc');
    const bankBtn = document.getElementById('bankBtn');
    const bankList = document.getElementById('bankList');
    const bankItemsContainer = document.getElementById('bankItemsContainer');
    const bankSearch = document.getElementById('bankSearch');
    const bankSelected = document.getElementById('bankSelected');
    const generateBtn = document.getElementById('generate');
    const qrArea = document.getElementById('qrArea');
    const qrImg = document.getElementById('qrImg');

    fetch('https://api.vietqr.io/v2/banks')
      .then(res => res.json())
      .then(data => {
        if (data.code === "00") {
          banks = data.data.sort((a, b) => a.shortName.localeCompare(b.shortName));
          renderBanks(banks);
        }
      })
      .catch(err => {
        bankItemsContainer.innerHTML = '<div style="padding:10px; color:red">Lỗi tải ngân hàng!</div>';
      });

    function renderBanks(list) {
      bankItemsContainer.innerHTML = '';
      list.forEach(bank => {
        const item = document.createElement('div');
        item.className = 'bank-item';
        item.innerHTML = `
          <img src="${bank.logo}" class="bank-logo" loading="lazy">
          <div class="bank-info">
            <span class="bank-short">${bank.shortName}</span>
            <span class="bank-full">${bank.name}</span>
          </div>
        `;
        item.onclick = () => {
          selectedBank = bank;
          bankSelected.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px">
              <img src="${bank.logo}" style="width:24px; border-radius:4px;">
              ${bank.shortName}
            </div>`;
          bankList.classList.remove('show');
        };
        bankItemsContainer.appendChild(item);
      });
    }

    accountInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    amountInput.addEventListener('input', function() {
      let val = this.value.replace(/[^0-9]/g, '');
      if (val) {
        this.value = parseInt(val).toLocaleString('vi-VN');
      } else {
        this.value = '';
      }
    });

    nameInput.addEventListener('input', function() {
      let start = this.selectionStart;
      let end = this.selectionEnd;
      this.value = this.value.toUpperCase();
      this.setSelectionRange(start, end);
    });

    descInput.addEventListener('input', function() {
      let start = this.selectionStart;
      let end = this.selectionEnd;
      this.value = this.value.toLowerCase();
      this.setSelectionRange(start, end);
    });

    bankBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      bankList.classList.toggle('show');
    });

    bankSearch.addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = banks.filter(b => 
        b.shortName.toLowerCase().includes(keyword) || 
        b.name.toLowerCase().includes(keyword)
      );
      renderBanks(filtered);
    });

    window.addEventListener('click', (e) => {
      if (!bankBtn.contains(e.target) && !bankList.contains(e.target)) {
        bankList.classList.remove('show');
      }
    });

    generateBtn.addEventListener('click', () => {
      if (!selectedBank) { alert('Vui lòng chọn ngân hàng!'); return; }
      if (!accountInput.value) { alert('Vui lòng nhập số tài khoản!'); return; }
      if (!amountInput.value) { alert('Vui lòng nhập số tiền!'); return; }

      const bin = selectedBank.bin;
      const acc = accountInput.value;
      const amount = amountInput.value.replace(/\./g, ''); 
      
      const name = encodeURIComponent(nameInput.value.trim()); 
      const desc = encodeURIComponent(descInput.value.trim());

      const url = `https://img.vietqr.io/image/${bin}-${acc}-compact2.png?amount=${amount}&addInfo=${desc}&accountName=${name}`;

      qrImg.src = url;
      qrArea.style.display = 'flex';
      
      qrArea.scrollIntoView({ behavior: 'smooth' });
    });

  </script>
</body>
</html>
